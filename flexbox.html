<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style.css">

	<title>flexbox</title>
</head>
<body>

<figure class="pizza">
    <div class="pizza__hero" >
         <img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-0.3.5&s=dc82336ad3e3873b0a81e9389d346916&auto=format&fit=crop&w=1952&q=80" alt="Pizza" class="pizza__img">
    </div>
    <div class="pizza__content">
        <div class="pizza__title">
           <h1 class="pizza__heading"> Red Pepper, Garlic and Arugula </h1>
           <div class="pizza__tag pizza__tag--1">#vegetarian</div>
            <div class="pizza__tag pizza__tag--2">#arugula</div>
        </div>
        
        <p class="pizza__description">Delicious vegetarian pizza with fresh arugula, roasted garlic and pickled sweet red peppers.</p>
        
        <div class="pizza__details">
        <p class="pizza__detail"><span class="emoji"><ion-icon name="pizza"></ion-icon></span>850cal</p>
        <p class="pizza__detail"><span class="emoji"><ion-icon name="clock"></ion-icon></span>30 min</p>
        <p class="pizza__detail"><span class="emoji"><ion-icon name="star"></ion-icon></span>4.5/5</p>
        </div>
    </div>
    <div class="pizza__price">$11.99 </div>
    
    
</figure>

<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</body>
</html>
